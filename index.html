<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>

    <!-- Imported font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Added favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Created 2 containers to vertically center elements in CSS -->
    <div class="website-container-parent">
        <div class="website-container-child">

            <!-- The players score -->
            <div id="scoreText">0</div>

            <!-- The default HTML game container, score and reset button, difficulty select and obstacle option -->
            <div id="gameContainer">
                <canvas id="gameBoard" width="500" height="500"></canvas>

                <div class="buttons-container">

                    <select id="difficulty" name="difficulty">
                        <option value="75" selected>Normal</option>
                        <option value="40">Hard</option>
                        <option value="20">Impossible</option>
                    </select>

                    <button id="startBtn">Start Game</button>
                    <button id="resetBtn" style="display: none;">Reset</button>

                </div>

                <!-- Seperate div for obstacle option -->
                <div class="obstacle-div">
                    <label for="obstacleLabel" id="obstacleLabel">Obstacles?</label>
                    <input type="checkbox" id="obstacleToggle">
                </div>

            </div>

        </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="js/app.js"></script>
</body>
</html>
